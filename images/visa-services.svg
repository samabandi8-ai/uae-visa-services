<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <defs>
    <linearGradient id="uaeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00732F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="#F8F9FA"/>
  
  <!-- Dubai Skyline Silhouette -->
  <g transform="translate(0, 250)">
    <!-- Burj Khalifa -->
    <rect x="200" y="-120" width="8" height="120" fill="url(#buildingGradient)"/>
    <polygon points="200,-120 204,-140 208,-120" fill="url(#uaeGradient)"/>
    
    <!-- Building 1 -->
    <rect x="150" y="-80" width="25" height="80" fill="url(#buildingGradient)"/>
    <rect x="155" y="-75" width="3" height="3" fill="#FFD700"/>
    <rect x="160" y="-75" width="3" height="3" fill="#FFD700"/>
    <rect x="165" y="-75" width="3" height="3" fill="#FFD700"/>
    
    <!-- Building 2 -->
    <rect x="220" y="-90" width="30" height="90" fill="url(#buildingGradient)"/>
    <rect x="225" y="-85" width="4" height="4" fill="#FFD700"/>
    <rect x="235" y="-85" width="4" height="4" fill="#FFD700"/>
    <rect x="225" y="-70" width="4" height="4" fill="#FFD700"/>
    <rect x="235" y="-70" width="4" height="4" fill="#FFD700"/>
    
    <!-- Building 3 -->
    <rect x="260" y="-70" width="20" height="70" fill="url(#buildingGradient)"/>
    <rect x="265" y="-65" width="2" height="2" fill="#FFD700"/>
    <rect x="270" y="-65" width="2" height="2" fill="#FFD700"/>
    <rect x="275" y="-65" width="2" height="2" fill="#FFD700"/>
    
    <!-- Building 4 -->
    <rect x="290" y="-100" width="35" height="100" fill="url(#buildingGradient)"/>
    <rect x="295" y="-95" width="5" height="5" fill="#FFD700"/>
    <rect x="305" y="-95" width="5" height="5" fill="#FFD700"/>
    <rect x="315" y="-95" width="5" height="5" fill="#FFD700"/>
    
    <!-- Building 5 -->
    <rect x="100" y="-60" width="40" height="60" fill="url(#buildingGradient)"/>
    <rect x="110" y="-55" width="6" height="6" fill="#FFD700"/>
    <rect x="120" y="-55" width="6" height="6" fill="#FFD700"/>
    <rect x="130" y="-55" width="6" height="6" fill="#FFD700"/>
  </g>
  
  <!-- Passport/Document -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="80" height="100" rx="5" fill="#8B4513" stroke="#654321" stroke-width="2"/>
    <rect x="10" y="15" width="60" height="8" fill="#FFD700"/>
    <text x="40" y="21" text-anchor="middle" font-family="Arial" font-size="6" fill="#000">PASSPORT</text>
    
    <!-- UAE Emblem -->
    <circle cx="40" cy="45" r="15" fill="url(#uaeGradient)"/>
    <polygon points="40,35 45,45 40,50 35,45" fill="#FFD700"/>
    
    <!-- Lines representing text -->
    <rect x="15" y="70" width="50" height="2" fill="#333"/>
    <rect x="15" y="75" width="40" height="2" fill="#333"/>
    <rect x="15" y="80" width="45" height="2" fill="#333"/>
    <rect x="15" y="85" width="35" height="2" fill="#333"/>
  </g>
  
  <!-- Visa Stamp -->
  <g transform="translate(350, 80)">
    <circle cx="50" cy="50" r="45" fill="none" stroke="url(#uaeGradient)" stroke-width="3" stroke-dasharray="5,5"/>
    <text x="50" y="35" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="url(#uaeGradient)">UAE VISA</text>
    <text x="50" y="50" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">APPROVED</text>
    <text x="50" y="65" text-anchor="middle" font-family="Arial" font-size="6" fill="#666">2024</text>
    
    <!-- Stars -->
    <polygon points="30,20 32,26 38,26 33,30 35,36 30,32 25,36 27,30 22,26 28,26" fill="#FFD700"/>
    <polygon points="70,20 72,26 78,26 73,30 75,36 70,32 65,36 67,30 62,26 68,26" fill="#FFD700"/>
  </g>
  
  <!-- Airplane -->
  <g transform="translate(200, 120)">
    <ellipse cx="50" cy="20" rx="40" ry="8" fill="#E0E0E0"/>
    <rect x="30" y="16" width="40" height="8" fill="#FFFFFF"/>
    <polygon points="70,20 85,18 85,22" fill="#E0E0E0"/>
    <rect x="45" y="12" width="10" height="4" fill="#4A90E2"/>
    <rect x="35" y="28" width="8" height="3" fill="#E0E0E0"/>
    <rect x="57" y="28" width="8" height="3" fill="#E0E0E2"/>
    
    <!-- Windows -->
    <circle cx="40" cy="20" r="2" fill="#87CEEB"/>
    <circle cx="50" cy="20" r="2" fill="#87CEEB"/>
    <circle cx="60" cy="20" r="2" fill="#87CEEB"/>
  </g>
  
  <!-- Globe -->
  <g transform="translate(80, 180)">
    <circle cx="40" cy="40" r="35" fill="#4A90E2" opacity="0.8"/>
    <ellipse cx="40" cy="40" rx="35" ry="15" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    <ellipse cx="40" cy="40" rx="15" ry="35" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="5" y1="40" x2="75" y2="40" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Continents -->
    <path d="M 25 25 Q 35 20 45 25 Q 40 35 30 30 Z" fill="#00732F"/>
    <path d="M 50 30 Q 60 25 65 35 Q 55 40 50 35 Z" fill="#00732F"/>
    <path d="M 30 50 Q 40 45 50 50 Q 45 60 35 55 Z" fill="#00732F"/>
  </g>
  
  <!-- Security Badge -->
  <g transform="translate(320, 200)">
    <path d="M 40 10 L 50 20 L 40 70 L 30 20 Z" fill="url(#uaeGradient)"/>
    <circle cx="40" cy="30" r="12" fill="#FFD700"/>
    <polygon points="40,22 42,28 48,28 43,32 45,38 40,34 35,38 37,32 32,28 38,28" fill="#FFFFFF"/>
    <text x="40" y="55" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#FFFFFF">SECURITY</text>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.3">
    <!-- Floating Icons -->
    <circle cx="150" cy="80" r="3" fill="url(#uaeGradient)"/>
    <circle cx="300" cy="60" r="2" fill="#FFD700"/>
    <circle cx="400" cy="180" r="4" fill="url(#uaeGradient)"/>
    <circle cx="100" cy="300" r="2" fill="#FFD700"/>
    <circle cx="450" cy="320" r="3" fill="url(#uaeGradient)"/>
    
    <!-- Connection Lines -->
    <line x1="130" y1="150" x2="180" y2="140" stroke="url(#uaeGradient)" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="250" y1="180" x2="300" y2="160" stroke="url(#uaeGradient)" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="370" y1="180" x2="400" y2="220" stroke="url(#uaeGradient)" stroke-width="1" stroke-dasharray="3,3"/>
  </g>
</svg>